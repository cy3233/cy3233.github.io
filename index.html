        /* ==========================================================================
           【区域 1：样式配置】
           ========================================================================== */
        :root {
            --primary: #0071e3; 
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --card-radius: 28px;
            --font-main: 'Noto Sans SC', system-ui, -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', 'Courier New', monospace;
            
            /* 系统变量 */
            --text-main: #1d1d1f;
            --text-muted: #86868b;
            --card-border: rgba(0, 0, 0, 0.04);
            --box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);

        /* --- 核心样式 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        /* 优化：锚点定位偏移，防止被导航栏遮挡 */

        h1 { font-size: 4rem; line-height: 1.1; margin-bottom: 1.5rem; background: linear-gradient(135deg, var(--primary), #00c6fb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        h2 { font-size: 2.2rem; margin-bottom: 2rem; padding-bottom: 10px; color: #1d1d1f; }
        h3 { font-size: 1.5rem; margin-bottom: 1rem; color: #1d1d1f; }
        p { color: var(--text-muted); margin-bottom: 1.2rem; font-size: 1.05rem; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }
        
        .container { width: 90%; max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        .section-padding { padding: 80px 0; }
        .apple-box { background: var(--card-bg); border-radius: var(--card-radius); padding: 50px; box-shadow: var(--box-shadow); border: 1px solid var(--card-border); margin-bottom: 20px; transition: transform 0.3s ease; }
        
        /* 导航栏 */

        .logo { font-weight: 800; font-size: 1.3rem; color: #1d1d1f; font-family: var(--font-mono); }
        .nav-menu { display: flex; gap: 30px; }
        .nav-menu a { font-size: 1rem; font-weight: 500; color: #515154; transition: 0.2s; }

        .hamburger { display: none; color: #1d1d1f; font-size: 1.5rem; cursor: pointer; }

        .hero { min-height: 90vh; display: flex; align-items: center; padding-top: 120px; }

        .hero-tags { font-family: var(--font-mono); color: var(--primary); font-size: 1rem; font-weight: 600; margin-bottom: 20px; display: inline-block; background: rgba(0, 113, 227, 0.1); padding: 6px 16px; border-radius: 20px; }

        .hero-avatar-wrapper { position: relative; width: 380px; height: 380px; margin: 0 auto; }
        .hero-avatar { width: 100%; height: 100%; object-fit: cover; border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; box-shadow: 20px 20px 60px rgba(0,0,0,0.1); animation: morph 8s ease-in-out infinite; }

        .btn { display: inline-flex; align-items: center; gap: 10px; padding: 14px 32px; font-size: 1.05rem; background: var(--primary); color: #fff; border-radius: 30px; font-weight: 500; transition: 0.3s; border: none; cursor: pointer; box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3); }
        .btn:hover { background: #0077ed; transform: translateY(-2px); }

        /* Timeline (履历) & Tags (新加的标签样式) */

        .timeline-column h3 { margin-bottom: 30px; display: flex; align-items: center; gap: 12px; font-size: 1.4rem; color: var(--primary); }
        .timeline-item { position: relative; padding-left: 35px; margin-bottom: 40px; border-left: 2px solid rgba(0,0,0,0.1); }
        .timeline-item::before { content: ''; position: absolute; left: -6px; top: 6px; width: 10px; height: 10px; border-radius: 50%; background: #fff; border: 3px solid var(--primary); }
        .t-date { font-family: var(--font-mono); color: var(--text-muted); font-size: 0.9rem; font-weight: 600; margin-bottom: 5px; display: block; }
        .t-role { font-size: 1.2rem; color: #1d1d1f; font-weight: 700; margin-bottom: 5px; }
        .t-org { font-size: 1rem; color: #86868b; font-style: italic; font-weight: 500; }
        .timeline-item p { font-size: 1rem; margin-top: 8px; color: #6e6e73; }

        /* --- 新增：荣誉标签样式 --- */

        .honor-tag { 
            font-family: var(--font-mono);
            font-size: 0.75rem; 
            font-weight: 600;
            color: var(--primary);
            background-color: rgba(0, 113, 227, 0.08); 
            padding: 4px 12px;
            border-radius: 12px;

        .progress-fill { height: 100%; background: var(--primary); border-radius: 4px; }

        /* Awards */

        .award-card i { position: absolute; right: 15px; bottom: -10px; font-size: 4rem; color: rgba(0,0,0,0.03); transform: rotate(-15deg); }
        .award-level { display: inline-block; font-size: 0.8rem; background: rgba(0, 113, 227, 0.1); color: var(--primary); padding: 4px 10px; border-radius: 6px; margin-bottom: 10px; font-weight: 600; }
        .award-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 5px; line-height: 1.4; color: #1d1d1f; }
        .award-issuer { font-size: 0.9rem; color: var(--text-muted); }

        /* Portfolio */
        .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
        .project-card { border-radius: 20px; overflow: hidden; position: relative; height: 320px; background: #fff; box-shadow: var(--box-shadow); }
        .project-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .project-card:hover .project-img { transform: scale(1.08); }
        .project-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.2)); display: flex; flex-direction: column; justify-content: flex-end; padding: 30px; transform: translateY(100px); opacity: 0; transition: 0.4s; }
        .project-card:hover .project-overlay { transform: translateY(0); opacity: 1; }
        .project-overlay h3 { color: #fff; font-size: 1.4rem; margin-bottom: 8px; }
        .project-overlay p { font-size: 1rem; color: #e5e5e5; margin-bottom: 15px; }

        /* Personal & Layout */
        .personal-layout { display: grid; grid-template-columns: 1.5fr 1fr; gap: 30px; }
        .hobby-cloud { display: flex; flex-wrap: wrap; gap: 12px; margin-top: 15px; }
        .hobby-tag { background: #f2f2f7; padding: 8px 18px; border-radius: 20px; font-size: 0.95rem; color: #1d1d1f; display: flex; align-items: center; gap: 8px; transition: 0.3s; cursor: default; }
        .hobby-tag:hover { background: var(--primary); color: #fff; }
        .quote-box { display: flex; align-items: center; justify-content: center; text-align: center; background: linear-gradient(135deg, #f9f9fb, #fff); }
        .quote-text { font-family: 'Times New Roman', serif; font-size: 1.4rem; font-style: italic; color: #1d1d1f; line-height: 1.5; }
        .quote-text i { color: var(--primary); opacity: 0.4; font-size: 1.5rem; vertical-align: top; }

        /* Contact */
        .contact-section { text-align: center; max-width: 700px; margin: 0 auto; }
        .social-bar { display: flex; justify-content: center; gap: 25px; margin-top: 40px; }
        .social-btn { width: 50px; height: 50px; border-radius: 50%; background: #fff; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; color: #1d1d1f; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.05); }
        .social-btn:hover { background: var(--primary); color: white; transform: translateY(-4px); }

        footer { padding: 50px 0; text-align: center; border-top: 1px solid rgba(0,0,0,0.05); margin-top: 80px; font-size: 0.9rem; color: var(--text-muted); background: #fff; }

        /* Mobile */
        @media (max-width: 900px) { h1 { font-size: 2.8rem; } .hero-grid { grid-template-columns: 1fr; text-align: center; gap: 40px; } .hero-tags, .hero-desc { margin-left: auto; margin-right: auto; } .timeline-grid, .personal-layout { grid-template-columns: 1fr; } .navbar { width: 90%; min-width: auto; padding: 10px 20px; top: 15px; } .nav-menu { display: none; } .hamburger { display: block; } .nav-menu.active { display: flex; flex-direction: column; position: absolute; top: 70px; left: 0; width: 100%; background: rgba(255,255,255,0.95); padding: 25px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); align-items: center; } .container { padding: 0 15px; } .apple-box { padding: 30px; } .hero-avatar-wrapper { width: 280px; height: 280px; } }
    </style>
</head>

            const aboutHtml = config.about.intro + 
                `<p style="color: var(--primary); font-weight: 600; margin-top: 20px; font-size: 1.1rem; background: rgba(0,113,227,0.05); padding: 15px; border-radius: 12px;">
                    <i class="fas fa-lightbulb" style="margin-right:8px;"></i>${config.about.philosophy}
                </p>`;
            document.getElementById('about-content').innerHTML = aboutHtml;

            // Timeline Helper
            const createTimeline = (items, containerId) => {
                const html = items.map(item => {
                    let contentHtml = '';
                    if (item.tags && Array.isArray(item.tags)) {
                        const tags = item.tags.map(tag => `<span class="honor-tag">${tag}</span>`).join('');
                        contentHtml = `<div class="honor-tags-wrapper">${tags}</div>`;
                    } else if (item.desc) {
                        contentHtml = `<p>${item.desc}</p>`;
                    }

                    return `
                        <div class="timeline-item">
                            <span class="t-date">${item.date}</span>
                            <div class="t-role">${item.role}</div>
                            <div class="t-org">${item.org}</div>
                            ${contentHtml}
                        </div>
                    `;
                }).join('');
                document.getElementById(containerId).innerHTML = html;
            };
            createTimeline(config.timeline.education, 'edu-list');
            createTimeline(config.timeline.work, 'work-list');

            // Skills
            const skillsHtml = config.skills.map(s => `
                <div class="skill-item">
                    <div class="skill-header"><span>${s.name}</span> <span>${s.percent}</span></div>
                    <div class="progress-bar"><div class="progress-fill" style="width: ${s.percent}"></div></div>
                </div>
            `).join('');
            document.getElementById('skills-list').innerHTML = skillsHtml;

            // Awards
            const awardsHtml = config.awards.map(a => `
                <div class="award-card">
                    <span class="award-level">${a.level}</span>
                    <div class="award-title">${a.title}</div>
                    <div class="award-issuer">${a.issuer}</div>
                    <i class="fas ${a.icon}"></i>
                </div>
            `).join('');
            document.getElementById('awards-list').innerHTML = awardsHtml;

            // Projects
            const projHtml = config.projects.map(p => `
                <div class="project-card">
                    <img src="${p.img}" alt="${p.title}" class="project-img">
                    <div class="project-overlay">
                        <h3>${p.title}</h3>
                        <p>${p.desc}</p>
                        <a href="${p.link}" class="btn" style="padding: 10px 20px; font-size: 0.9rem;">详情</a>
                    </div>
                </div>
            `).join('');
            document.getElementById('portfolio-list').innerHTML = projHtml;

            // Personal
            const hobbyHtml = config.hobbies.map(h => `
                <span class="hobby-tag"><i class="fas ${h.icon}"></i> ${h.name}</span>
            `).join('');
            document.getElementById('hobby-list').innerHTML = hobbyHtml;
            document.getElementById('quote-text').innerHTML = config.quote;

            // Contact
            document.getElementById('contact-desc').innerHTML = config.contactDesc;
            const socialHtml = config.socials.map(s => `
                <a href="${s.link}" class="social-btn"><i class="${s.icon}"></i></a>
            `).join('');
            document.getElementById('social-list').innerHTML = socialHtml;

            // Animation
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });
            document.querySelectorAll('.apple-box, .project-card, .timeline-item').forEach((el) => {
                el.style.opacity = 0;
                el.style.transform = 'translateY(30px)';
                el.style.transition = 'all 0.6s ease-out';
                observer.observe(el);
            });
            
            // Hamburger Menu
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                const icon = hamburger.querySelector('i');
                icon.className = navMenu.classList.contains('active') ? 'fas fa-times' : 'fas fa-bars';
            });
            document.querySelectorAll('.nav-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    if (navMenu.classList.contains('active')) {
                        navMenu.classList.remove('active');
                        hamburger.querySelector('i').className = 'fas fa-bars';
                    }
                });
            });
            
            // Navbar Scroll
            window.addEventListener('scroll', () => {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    navbar.style.padding = '10px 30px';
                    navbar.style.background = 'rgba(255, 255, 255, 0.95)';
                } else {
                    navbar.style.padding = '12px 35px';
                    navbar.style.background = 'rgba(255, 255, 255, 0.8)';
                }
            });
        });
    </script>
</body>
</html>
